<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recetas" slot="icon-only"></ion-back-button>
    </ion-buttons>
    <ion-title>{{recetaCargada.title}}</ion-title>
    <ion-buttons slot="primary">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-img [src]="recetaCargada.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <h1>
          {{recetaCargada.title}}
        </h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        Ingredientes
        <h1>
          {{recetaCargada.ingredientsCount}}
        </h1>
        
      </ion-col>
      <ion-col no-padding>
        Tiempo de preparaci√≥n
        <h1>
          {{recetaCargada.cookingTime}} minutos
        </h1>
      </ion-col>
    </ion-row>

    <div id="data">

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recetaCargada.ingredients" lines="nolines">
            <ion-icon name="restaurant-outline"></ion-icon>
            {{ingredient}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col>
        <ion-list>
          <ion-item class="instrucciones" *ngFor="let steps of recetaCargada.steps" lines="nolines">
            {{steps}}
            
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
</div>
    <ion-button (click)="descargarPdf()" expand="block" shape="round" color="danger">
      Descargar PDF
    </ion-button>
  </ion-grid>
</ion-content>
